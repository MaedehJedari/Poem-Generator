<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem( AI)</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="form">
            <input
              type="text"
              placeholder="Enter the topic of a poem"
              id="prompt"
              autocomplete="off"
              required
              autofocus
            />
            <input type="submit" value="submit" class="submit" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem">
          In a world where words take flight,
          <br />
          SheCodes AI crafts dreams so bright,
          <br />
          With verses flowing, ideas align,
          <br />
          Your thoughts in poetry, truly divine.
          <br />
          <br />
          <strong> SheCodes AI </strong>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/MaedehJedari" target="_blank"
            >Maedeh Jedari</a
          >
          and is
          <a
            href="https://github.com/MaedehJedari/Poem-Generator"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://render.com/" target="_blank">hosted on Render</a>.
        </p>
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
